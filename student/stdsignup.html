<html>
    <head>
        <title>Student Registration</title>
        <link rel="stylesheet" type="text/css" href="student-style.css">
        <script src="form-validation.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <header>
                <h1>Welcome to MeetUp</h1>
            </header>

            <div id="navigation">
                <a class="nav-link" href="http://localhost:8888/minprowork/home.php">Home</a>
            </div>

            <div id="form-section">
                <h2>Register Now</h2>
                <form id="signup-form" action="insertstd.php" method="post">
                    <table>
                        <tr>
                            <td><b>Enter Name:</b></td>
                            <td><input type="text" id="sname" name="sname" size="37"></td>
                        </tr>
                        <tr>
                            <td><b>Reg.Num:</b></td>
                            <td><input type="text" id="roll" minlength="10" name="roll" size="37"></td>
                        </tr>
                        <tr>
                            <td><b>Branch:</b></td>
                            <td>
                                <select id="branch" name="branch">
                                    <option value="cse">Computer Science and Engineering</option>
                                    <option value="csm">Computer Science and Machine Learning</option>
                                    <option value="it">Information Technology</option>
                                    <option value="aids">Artificial Intelligence and DataScience</option>
                                    <option value="eee">Electrical Engineering</option>
                                    <option value="civl">Civil Engineering</option>
                                    <option value="mech">Mechanical Engineering</option>
                                    <option value="ase">AeroSpace Engineering</option>
                                    <option value="ece">Electronics and Communication Engineering</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Email:</b></td>
                            <td><input type="email" id="mail" name="mail" size="37"></td>
                        </tr>
                        <tr>
                            <td><b>Mobile Number:</b></td>
                            <td><input type="number" id="phone" name="phone" maxlength="10" minlength="10"></td>
                        </tr>
                        <tr>
                            <td><b>Gender:</b></td>
                            <td>
                                <input type="radio" id="MALE" name="gender" value="MALE">
                                <label for="MALE">MALE</label>
                                <input type="radio" id="FEMALE" name="gender" value="FEMALE">
                                <label for="FEMALE">FEMALE</label>
                            </td>
                        </tr>
                        <tr>
                            <td><b>DOB:</b></td>
                            <td><input type="text" id="dob" name="dob" size="37"> <br>Format: (yy-mm-dd)</td>
                        </tr>
                        <tr>
                            <td><b>Password:</b></td>
                            <td><input type="password" id="pass" maxlength="25" name="pass" size="37"></td>
                        </tr>
                    </table>
                    <br>
                    <input class="action-button" type="submit" name="submit" value="Create A/C">
                </form>
            </div>
        </div>
    </body>
</html>
